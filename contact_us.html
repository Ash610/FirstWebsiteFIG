    	<h1>Contact Us</h1>
          <form class="text-inline"id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
              <div class="large-4 columns" id="centered">
           		 <div>
              		<label for="fullName">Full Name</label>

            	 <div>
              		<label></label>

            	 </div>
            	 <div>

            	 <div>
              		<label for="message">Your message:</label><br />

           	  </div>
            </div>
            <div class="row bc">
          	 <a role="button" aria-label="submit form" href="#" class="button">Send Mail</a>
            </div>
