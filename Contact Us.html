<!--contact info -->
    	<h1>Contact Us</h1>
          <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
            <div class="large-4 columns" id="centered">
           		<div>
              		<label for="fullName">Full Name</label>
              		<input type="text" id="fullName" placeholder="First Name" />
            	</div>
            	<div>
              		<label></label>
              		<input type="text" placeholder="Last Name" />
            	</div>
            	<div>
              		<label for="email">Your email:</label><br />
              		<input id="email" class="input" name="email" type="text" value="" /><br />
            	</div>
            	<div>
              		<label for="message">Your message:</label><br />
              		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
            	</div>
           	</div>
            </div>
          	<input class="button_4"id="submit_button" type="submit" value="Send email" />
          </form>
